<!DOCTYPE html>
<html>
	<head>
		<title>Hub</title>
		<meta charset="utf-8"/>
		<link rel="icon" type="image/png" href="./img/logo.png" />
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<div class="hub"></div>
		<h1>Docker hub</h1>
		<hr>
		<ul class="apps">
		</ul>
		<hr>
	</body>
	<script type="text/javascript" >
		var data = {  
		  "apps" : [ //These are just examples you can remove them.
		    {
		      "name" : "Unraid",
		      "icon" : "https://raw.githubusercontent.com/Skycryck/docker-hub/master/img/unraid.png",
		      "url" : "http://name"
		    },
		    { 
		      "name" : "Plex",
		      "icon" : "https://raw.githubusercontent.com/Skycryck/docker-hub/master/img/plex.png",
		      "url" : "http://name:32400/web/index.html"
		    },
		    {
		      "name" : "qBittorent",
		      "icon" : "https://raw.githubusercontent.com/Skycryck/docker-hub/master/img/qbittorent.png",
		      "url" : "http://your-ip:8080"
		    }
		  ]
		};

		var ul = document.querySelector(".apps");

		for(const app of data.apps) {
			var li = document.createElement("li");

			var linkLogo = document.createElement("a");
			var linkText = document.createElement("a");

			linkLogo.classList.add('logo');
			linkText.classList.add('text');

			linkLogo.href = app.url;
			linkText.href = app.url;

			linkLogo.style.backgroundImage = "url(" + app.icon + ")";
			linkText.innerHTML = app.name;

			li.appendChild(linkLogo);
			li.appendChild(linkText);

			ul.appendChild(li);

		}
	</script>
</html>
